<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black shadow-lg" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Connexion
                </p>

                <form
                  class="mx-1 mx-md-4"
                  *ngIf="!isLoggedIn"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>

                    <div class="form-outline form-group flex-fill mb-0">
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        [(ngModel)]="form.email"
                        required
                        #username="ngModel"
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>

                    <div class="form-outline form-group flex-fill mb-0">
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        [(ngModel)]="form.password"
                        required
                        #password="ngModel"
                      />
                    </div>
                  </div>

                  <div
                    class="d-flex form-group justify-content-center mx-4 mt-4 mb-3 mb-lg-4"
                  >
                    <button type="submit" class="btn btn-primary btn-lg">
                      Se connecter
                    </button>
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">Vous n'avez pas de compte ?</p>
                    <button
                      type="button"
                      routerLink="/register"
                      class="btn btn-outline-danger"
                    >
                      Cr√©er un nouveau
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
