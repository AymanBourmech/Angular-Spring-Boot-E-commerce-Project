<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="categorieForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="nomcategorie" class="fs-5 mt-3">Nom de la Categorie</label>
      <input
        type="text"
        id="nomcategorie"
        class="form-control mb-4 p-3 mt-4"
        formControlName="nomcategorie"
        [(ngModel)]="cat.nomcategorie"
      />
      <div
        *ngIf="
          nomcategorie?.invalid &&
          (nomcategorie?.dirty || nomcategorie?.touched)
        "
        class="alert alert-danger mt-1"
      >
        <div *ngIf="nomcategorie?.errors?.required">Champs obligatoire</div>

        <div *ngIf="nomcategorie?.errors?.minlength">
          Le champs doit contenir au moins 2 caract√®res
        </div>
      </div>
    </div>

    <div class="form-group">
      <input
        style="display: none"
        type="file"
        class="mb-4 p-3"
        (change)="onFileChanged($event)"
        #fileInput
      />
      <button
        type="button"
        (click)="fileInput.click()"
        class="btn btn-success mb-4 p-3"
      >
        Select File <i class="fa fa-upload ms-2"></i>
      </button>

      <input
        type="text"
        readonly
        class="form-control mb-4 p-3"
        id="imagecategorie"
        name="imagecategorie"
        formControlName="imagecategorie"
        [(ngModel)]="cat.imagecategorie"
      />
      <div
        *ngIf="
          imagecategorie?.invalid &&
          (imagecategorie?.dirty || imagecategorie?.touched)
        "
        class="alert alert-danger mt-1"
      >
        <div *ngIf="imagecategorie?.errors?.required">Champs obligatoire</div>
      </div>
      <div *ngIf="cat.imagecategorie != null">
        <img
          src="../../assets/images/{{ cat.imagecategorie }}"
          width="120"
          height="50"
          class="mb-3"
        />
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-dark me-3 p-3">
        Enregistrer <i class="fa fa-database ms-2"></i>
      </button>
      <button
        type="button"
        class="btn btn-outline-dark ml-1 p-3"
        [mat-dialog-close]
      >
        <i class="fa fa-close"></i> Close
      </button>
    </div>
  </form>
</div>
